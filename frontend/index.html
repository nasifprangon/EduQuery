<!DOCTYPE html>
<html>
<head>
  <title>EduQuery</title>
</head>
<body>
  <h2>Ask a question about the syllabus</h2>
  <form onsubmit="askQuestion(); return false;">
    <input type="text" id="question" placeholder="e.g., What time is the class?" size="60">
    <button type="submit">Ask</button>
  </form>
  <p id="response"></p>
  <script src="script.js"></script>
</body>
</html>
